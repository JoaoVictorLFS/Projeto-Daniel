<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- Adicionando o Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* Estilo geral da página */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Estilo do cabeçalho */
    header {
      width: 100%;
      height: 80px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Estilo do título */
    h1 {
      font-size: 32px;
      margin-left: 20px;
    }

    /* Estilo do texto de login e cadastro */
    .login {
      margin-right: 20px;
    }

    .login a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
    }

    /* Estilo do container dos cards */
    .container {
      width: 80%;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
    }

    /* Estilo dos cards */
    .card {
      width: 30%;
      height: 300px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px #999;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Estilo da imagem dos cards */
    .card img {
      width: 80%;
      height: 50%;
      margin-top: 10px;
    }

    /* Estilo do texto dos cards */
    .card p {
      font-size: 18px;
      color: #333;
      margin: 10px;
    }

    /* Estilo do botão dos cards */
    .card button {
      width: 80%;
      height: 40px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>WordCheckup</h1>
    <div class="login">
      <a href="http://127.0.0.1:5000/login" class="btn btn-primary">Login</a>
      <a href="http://127.0.0.1:5000/cadastro" class="btn btn-secondary">Cadastro</a>
    </div>
  </header>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Imagem 1">
      <p>Fazer resumo</p>
      <button class="btn btn-dark">Clique aqui</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Imagem 2">
      <p>Corretor ortográfico</p>
      <button class="btn btn-dark">Clique aqui</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Imagem 3">
      <p>Sinônimos</p>
      <button class="btn btn-dark">Clique aqui</button>
    </div>
  </div>

  <!-- Adicionando os scripts do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
