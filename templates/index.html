<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <style>
    /* Estilo geral da página */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Estilo do cabeçalho */
    header {
      width: 100%;
      height: 80px;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Estilo do título */
    h1 {
      font-size: 32px;
      margin-left: 20px;
    }

    /* Estilo do texto de login e cadastro */
    .login {
      margin-right: 20px;
    }

    .login a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
    }

    /* Estilo do container dos cards */
    .container {
      width: 80%;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
    }

    /* Estilo dos cards */
    .card {
      width: 30%;
      height: 300px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px #999;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Estilo da imagem dos cards */
    .card img {
      width: 80%;
      height: 50%;
      margin-top: 10px;
    }

    /* Estilo do texto dos cards */
    .card p {
      font-size: 18px;
      color: #333;
      margin: 10px;
    }

    /* Estilo do botão dos cards */
    .card button {
      width: 80%;
      height: 40px;
      background-color: black;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Exemplo de Cards</h1> <!-- Cabeçalho adicionado -->
    <div class="login"> <!-- Texto de login e cadastro adicionado -->
      <a href="http://127.0.0.1:5000/login">Login</a>
      <a href="http://127.0.0.1:5000/cadastro">Cadastro</a>
    </div>
  </header>
</body>
</html>
